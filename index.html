<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <script
      src="https://kit.fontawesome.com/431148971d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-3">
      <form action="/dogs">
        <label for="text">Enter a Todo</label>
        <input type="text" id="todo" class="todo" name="text" />
        <input type="submit" value="Enter" class="btn-sm bg-primary" />

        <small hidden>Please don't leave an empty field!</small><br />
      </form>
    </div>

    <ul id="todo-container" class="list-group"></ul>

    <script src="app.js"></script>
  </body>
</html>
